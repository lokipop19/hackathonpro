<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Historical Simulation</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <h1>Historical Weather Simulation</h1>
  </header>
  <main>
    <form method="POST">
      <label>Number of Houses:</label>
      <input type="number" name="num_houses" value="10" min="1"><br>
      <label>Simulation Hours:</label>
      <input type="number" name="sim_hours" value="24" min="1"><br>
      <label>City:</label>
      <input type="text" name="city" value="New Delhi" required><br>
      <label>Date (YYYY-MM-DD):</label>
      <input type="date" name="date" required><br>
      <button type="submit">Run Historical Simulation</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Energy Simulation</p>
  </footer>
</body>
</html>
