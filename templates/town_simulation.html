<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Town Simulation</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <h1>Town Simulation with Real-Time Monitoring</h1>
  </header>
  <main>
    <form method="POST" enctype="multipart/form-data">
      <label>Upload MAT-file:</label>
      <input type="file" name="mat_file" accept=".mat" required><br>
      <label>Simulation Duration (hours):</label>
      <input type="number" name="sim_hours" value="24" min="1"><br>
      <label>Number of Houses:</label>
      <input type="number" name="num_houses" value="10" min="1"><br>
      <label>Load Scaling Factor:</label>
      <input type="number" name="load_scale" value="1.0" step="0.1" min="0.5" max="1.5"><br>
      <button type="submit">Start Simulation</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Energy Simulation</p>
  </footer>
</body>
</html>
